<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="threecolumngroup" options="{group: 'Columns'}">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column name="columnOne"
					style="width: {f:if(condition: '{layout} == 0', then: '31%')}{f:if(condition: '{layout} == 1', then: '23%')}{f:if(condition: '{layout} == 2', then: '23%')}{f:if(condition: '{layout} == 3', then: '48%')}; margin-right: .5em;" />
					<flux:grid.column name="columnTwo"
					style="width: {f:if(condition: '{layout} == 0', then: '31%')}{f:if(condition: '{layout} == 1', then: '23%')}{f:if(condition: '{layout} == 2', then: '48%')}{f:if(condition: '{layout} == 3', then: '23%')}; margin-right: .5em;" />
					<flux:grid.column name="columnThree"
					style="width: {f:if(condition: '{layout} == 0', then: '31%')}{f:if(condition: '{layout} == 1', then: '48%')}{f:if(condition: '{layout} == 2', then: '23%')}{f:if(condition: '{layout} == 3', then: '23%')}; margin-right: .5em;" />
				</flux:grid.row>
			</flux:grid>
			<flux:field.select name="layout" items="{0: '33/33/33', 1: '25/25/50', 2: '25/50/25', 3: '50/25/25'}" default="0" />
			<f:render section="Form" partial="Backend/Form" arguments="{_all}"/>
		</flux:form>
	</f:section>

	<f:section name="Main">
		<div class="column-group three-column-group ce-margin-top-{record.space_before} ce-margin-bottom-{record.space_after} {divClass}">
			<div class="column column-1 {f:if(condition: '{layout} == 0', then: 'third')}{f:if(condition: '{layout} == 1', then: 'quarter')}{f:if(condition: '{layout} == 2', then: 'quarter')}{f:if(condition: '{layout} == 3', then: 'half')}">
				<flux:content.render area="columnOne" />
			</div>
			<div class="column column-2 {f:if(condition: '{layout} == 0', then: 'third')}{f:if(condition: '{layout} == 1', then: 'quarter')}{f:if(condition: '{layout} == 2', then: 'half')}{f:if(condition: '{layout} == 3', then: 'quarter')}">
				<flux:content.render area="columnTwo" />
			</div>
			<div class="column column-3 {f:if(condition: '{layout} == 0', then: 'third')}{f:if(condition: '{layout} == 1', then: 'half')}{f:if(condition: '{layout} == 2', then: 'quarter')}{f:if(condition: '{layout} == 3', then: 'quarter')}">
				<flux:content.render area="columnThree" />
			</div>
		</div>
	</f:section>
</div>
