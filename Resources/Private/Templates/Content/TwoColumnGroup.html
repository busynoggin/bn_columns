<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="twocolumngroup" options="{group: 'Columns'}">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column name="columnOne"
					style="width: {f:if(condition: '{layout} == 0', then: '23%')}{f:if(condition: '{layout} == 1', then: '31%')}{f:if(condition: '{layout} == 2', then: '48%')}{f:if(condition: '{layout} == 3', then: '64%')}{f:if(condition: '{layout} == 4', then: '73%')}; margin-right: .5em;" />
					<flux:grid.column name="columnTwo" style="width: {f:if(condition: '{layout} == 4', then: '23%')}{f:if(condition: '{layout} == 3', then: '31%')}{f:if(condition: '{layout} == 2', then: '48%')}{f:if(condition: '{layout} == 1', then: '64%')}{f:if(condition: '{layout} == 0', then: '73%')};" />
				</flux:grid.row>
			</flux:grid>
			<flux:field.select name="layout" items="{0: '25/75', 1: '33/66', 2: '50/50', 3: '66/33', 4: '75/25'}" default="2" />
			<f:render section="Form" partial="Backend/Form" arguments="{_all}"/>
		</flux:form>
	</f:section>

	<f:section name="Main">
		<div class="column-group two-column-group ce-margin-top-{record.space_before} ce-margin-bottom-{record.space_after} {divClass}">
			<div class="column column-1 {f:if(condition: '{layout} == 0', then: 'quarter')}{f:if(condition: '{layout} == 1', then: 'third')}{f:if(condition: '{layout} == 2', then: 'half')}{f:if(condition: '{layout} == 3', then: 'two-third')}{f:if(condition: '{layout} == 4', then: 'three-quarter')}">
				<flux:content.render area="columnOne" />
			</div>
			<div class="column column-2 {f:if(condition: '{layout} == 4', then: 'quarter')}{f:if(condition: '{layout} == 3', then: 'third')}{f:if(condition: '{layout} == 2', then: 'half')}{f:if(condition: '{layout} == 1', then: 'two-third')}{f:if(condition: '{layout} == 0', then: 'three-quarter')}">
				<flux:content.render area="columnTwo" />
			</div>
		</div>
	</f:section>
</div>
